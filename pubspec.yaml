name: kidflix
description: "Kidflix - Lecteur vid√©o pour enfants"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.10.0
  shared_preferences: ^2.5.3
  http: ^1.4.0
  video_thumbnail: ^0.5.6
  path_provider: ^2.1.5
  dio: ^5.8.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#171617"
  adaptive_icon_foreground: "assets/icon.png"
